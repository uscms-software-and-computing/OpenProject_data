name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  OPEN_PROJECT_ID: # OpenProject secret
    description: "OpenProject ID"
    required: true
  input_file:
    description: "Where the date should go"
    default: './test.json'
outputs:
  time: # id of output
    description: 'The time we greeted you'
  work_package:
    description: 'Work Packages from OpenProject'
runs:
  using: 'node16'
  main: 'dist/index.js'