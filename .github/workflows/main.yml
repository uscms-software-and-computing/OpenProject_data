on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: My first own action to say hello
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'Rupesh Tiwari'
          OPEN_PROJECT_ID: ${{secrets.OPEN_PROJECT_ID}}
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo $ > test.json
      - name: Commit changes
        run: |
          git config --global user.email "robtuck@gmail.com"
          git config --global user.name "Rob Tuck"
          git add test.json
          git commit -m "update test.json"
          